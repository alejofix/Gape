<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<title>.:: Inicio de Sesión Sistema de Gestión ::.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- Apple devices fullscreen -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- Apple devices fullscreen -->
	<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{NeuralRutasApp.RutaPublico}}css/bootstrap.min.css">
	<!-- Bootstrap responsive -->
	<link rel="stylesheet" href="{{NeuralRutasApp.RutaPublico}}css/bootstrap-responsive.min.css">
	<!-- Theme CSS -->
	<link rel="stylesheet" href="{{NeuralRutasApp.RutaPublico}}css/style.css">
	<!-- Color CSS -->
	<link rel="stylesheet" href="{{NeuralRutasApp.RutaPublico}}css/themes.css">


	<!-- jQuery -->
	<script src="{{NeuralRutasApp.RutaPublico}}js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="{{NeuralRutasApp.RutaPublico}}js/bootstrap.min.js"></script>
	<script src="{{NeuralRutasApp.RutaPublico}}js/eakroko.js"></script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{NeuralRutasApp.RutaPublico}}img/favicon.ico" />
	<!-- Apple devices Homescreen icon -->
	<link rel="apple-touch-icon-precomposed" href="{{NeuralRutasApp.RutaPublico}}img/apple-touch-icon-precomposed.png" />
	<style>
		.error {
			color: red;
			font-weight: bold;
			font-size: 10px;
		}
	</style>

</head>

<body class='login'>
	<div class="wrapper">
		<h1><a href="{{NeuralRutasApp.RutaPublico}}index.html"><img src="{{NeuralRutasApp.RutaPublico}}img/logo-big.png" alt="" class='retina-ready' width="59" height="49">GAPE<h5>Gestión Apoyo Piso Expertos</h5></a></h1>
		<div class="login-body">
			<h2>Inicio de Sesión</h2>
			<form action="{{NeuralRutasApp.RutaURL}}Index/Autenticacion" method='POST' name="Form" id="Form">
				<div class="email">
					<input type="text" name='Usuario' id="Usuario" placeholder="Usuario" class='input-block-level'>
				</div>
				<div class="pw">
					<input type="password" name="Password" id="Password" placeholder="Contraseña" class='input-block-level'>
				</div>
				<div class="submit">
					
					<button type="submit" name="Proceso" id="Procesar" value="{{Validacion}}" class='btn btn-primary'>Ingresar</button>
				</div>
			</form>
		</div>
	</div>
	{{Script|raw}}
</body>

</html>
