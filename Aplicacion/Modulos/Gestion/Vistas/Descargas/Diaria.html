	{% extends 'General/Base.html' %}
	
	{% block Contenido %}
		
		<style>
			.error {
				font-family: verdana;
				font-size: 10px;
				font-weight: bold;
				color: red;
			}
		</style>
		
		<div class="span5">
			<div class="box box-bordered">
				<div class="box-title">
					<h3><i class="icon-th-list"></i>Base General X Día.xls</h3>
				</div>
				<div class="box-content nopadding">
					<form action="{{NeuralRutasApp.RutaURL}}Descargas/ProcesarDiaria/{{Fecha}}" method="POST" class="form-horizontal form-bordered" name="Form" id="Form">
						<div class="control-group">
							<label for="textfield" class="control-label">Selección de Día</label>
							<div class="controls">
								<input type="date" name="Fecha" id="Fecha" class="input-xlarge" />
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Descargar</button>
						</div>
					</form>
				</div>
			</div>
			
			<div id="CargarRespuesta"></div>
		</div>
			
			
	{% endblock %}
		
	{% block Script %}
		{{Script|raw}}
	{% endblock %}
